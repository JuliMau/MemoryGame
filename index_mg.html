<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="mg_app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span>
      <span class="timer">00.00</span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
      <div class="congrat-panel">
        <p class="congrat-message">Congratulations! You won!</p>
        <p class="yourmoves">Your Moves: </p>
        <p class="yourstars">Your Rating: </p>
        <p class="yourtime">Your Time:</p>

        <button class="restart">Restart</button>

      </div>

    </section>

    <ul class="deck"></ul>
  </div>

  <script src="mg_app.js"></script>
</body>

</html>
